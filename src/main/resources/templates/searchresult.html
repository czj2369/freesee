<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>搜索结果</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="referrer" content="no-referrer">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<!-- //for-mobile-apps -->
<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="/css/faqstyle.css" type="text/css" media="all" />
<link href="/css/medile.css" rel='stylesheet' type='text/css' />
<link href="/css/single.css" rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="/css/contactstyle.css" type="text/css" media="all" />
<!-- news-css -->
<link rel="stylesheet" href="/news-css/news.css" type="text/css" media="all" />
<!-- //news-css -->
<!-- list-css -->
<link rel="stylesheet" href="/list-css/list.css" type="text/css" media="all" />
<!-- //list-css -->
<!-- font-awesome icons -->
<link rel="stylesheet" href="/css/font-awesome.min.css" />
<!-- //font-awesome icons -->
<!-- js -->
<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
</head>

<body>

<!-- header -->
	<div class="header">
		<div class="container">
			<div class="w3layouts_logo">
				<a href="/"><h1>Find<span>FreeMovies</span></h1></a>
			</div>
			<div class="w3_search">
				<form action="#" th:action="@{/searchresult}" th:object="${search}" method="post" id="search">
					<input type="text" th:field="*{searchName}" name="Search" placeholder="名称" required="">
					<select name="type" id="type" form="search">
						<option value="vqq">电影</option>
						<option value="MJjuji">美剧</option>
						<option value="RJjuji">日剧</option>
						<option value="HJjuji">韩剧</option>
					</select>
					<input type="submit" value="搜索">
				</form>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
<!-- //header -->

<!-- faq-banner -->
	<div class="faq">
			<div class="container">
				<div class="agileits-news-top">
					<ol class="breadcrumb">
					  <li><a href="/">首页</a></li>
					  <li class="active">结果</li>
					</ol>
				</div>
				<div class="agileinfo-news-top-grids">
					<div class="col-md-8 wthree-top-news-left">
						<div class="wthree-news-left">
							<div class="wthree-news-left-img" th:object="${search}">
								<img th:src="${search.imgUrl}" alt="" />
								<h4>简介：</h4>
<!--								<div class="s-author">
									<p>Posted By <a href="#"><i class="fa fa-user" aria-hidden="true"></i> Admin</a> &nbsp;&nbsp; <i class="fa fa-calendar" aria-hidden="true"></i> June 2, 2016 &nbsp;&nbsp; <a href="#"><i class="fa fa-comments" aria-hidden="true"></i> Comments (10)</a></p>
								</div>-->
								<div id="fb-root"></div>
								<div class="w3-agile-news-text" th:text="${search.briefContent}">
									<!--简介内容-->
								</div>
                                <div th:each="s: ${search.parseUrlList}">
                                    <div>
                                        <a th:if="${searchType} eq 'vqq'" th:href="@{/watch(url=${s.key},type=${searchType})}" th:text="${s.value}"></a>
										<a th:if="${searchType} ne 'vqq'" th:href="@{/searchresult/episodes(url=${s.key},type=${searchType})}" th:text="${s.value}"></a>
									</div>
                                </div>
							</div>
						</div>
						<div class="news-related">

						</div>
					</div>
					<div class="clearfix"> </div>
				</div>
			</div>
	</div>
</body>
</html>
