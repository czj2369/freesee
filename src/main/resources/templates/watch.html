<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- //for-mobile-apps -->
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" href="/css/contactstyle.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/css/faqstyle.css" type="text/css" media="all"/>
    <link href="/css/single.css" rel='stylesheet' type='text/css'/>
    <link href="/css/medile.css" rel='stylesheet' type='text/css'/>
    <!-- banner-slider -->
    <link href="/css/jquery.slidey.min.css" rel="stylesheet">
    <!-- //banner-slider -->
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <!-- //font-awesome icons -->
    <!-- js -->
    <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
    <!-- //js -->
    <script src="https://cdn.jsdelivr.net/npm/flv.js/dist/flv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <div id="dplayer"></div>
    <meta charset="UTF-8">
    <title>观看</title>
</head>
<body>
<script th:inline="javascript">
    var murl = [[${param.url}]];
    if(murl[0].indexOf("m3u8")!=-1){
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            video: {
                url: murl[0],
                type: 'hls'
            }
        });
    }else{
        var html = "hello"
       $("#iframediv").append(html);
    }
</script>
<div class="header">
    <div class="container">
        <!--网站LOGO设置-->
        <div class="w3layouts_logo">
            <a href="/"><h1>Find<span>FreeMovies</span></h1></a>
        </div>
        <div class="w3_search">
            <form action="#" th:action="@{/searchresult}" th:object="${search}" method="post" id="search">
                <input type="text" th:field="*{searchName}" name="Search" placeholder="电影名称" required="">
                <select name="type" id="type" form="search">
                    <option value="vqq">电影</option>
                    <option value="MJjuji">美剧</option>
                    <option value="RJjuji">日剧</option>
                    <option value="HJjuji">韩剧</option>
                </select>
                <input type="submit" value="搜索">
            </form>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div id="iframediv" class="container">
    <iframe th:if="${!(param.url)[0].contains('m3u8') && (param.type[0]).contains('vqq')}"  th:src="${param.url}" scrolling="no" allowtransparency="true" allowfullscreen="true" frameborder="0" style="width:100%;height: 600px;"></iframe>
    <!--<iframe th:if="${(param.url)[0].contains('m3u8') && (param.type[0]).contains('vqq')}" th:src="${param.url}" scrolling="no" allowtransparency="true" allowfullscreen="true" frameborder="0" style="width:100%;height: 1000px;"></iframe>-->
    <iframe th:if="${(param.type[0]).contains('juji')}" th:src="${playUrl}" scrolling="no" allowtransparency="true" allowfullscreen="true" frameborder="0" style="width:100%;height: 600px;"></iframe>
</div>
</body>
</html>
